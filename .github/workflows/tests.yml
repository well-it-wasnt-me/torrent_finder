name: PyTest

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run PyTest
        run: |
          pytest -v --md=tests/summary.md